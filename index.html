<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Local css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Online Shop 2021</title>
</head>
<body>

    <!-- HEADER - START -->

    <header>

        <!-- NAVIGATION -->

        <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 fixed-top">
            <div class="container">
              <a class="navbar-brand" href="#"><img src="./img/logo1.png" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span><i id="bar" class="fas fa-bars"></i></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Shop</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                  </li>
                  <li class="nav-item">
                    <i class="fal fa-search"></i>
                    <i class="fal fa-shopping-bag"></i>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

        <!-- NAVIGATION - END -->

    </header>

    <!-- HEADER - END -->

    <!-- SECTION HOME START -->

    <section id="home"> 
        <div class="container">
            <h5>NEW ARRAIVALS</h5>
            <h1><span>Best Price</span> This Year</h1>
            <p>Shoomatic offers your very comfortable time <br> on walking and axercises.</p>
            <button>Shop Now</button>
        </div>
    </section>

    <!-- SECTION HOME END -->

    <!-- SECTION BRAND START -->

    <section id="brand" class="container">
        <div class="row m-0 py-5">
            <img class="img-fluid col-lg-2 col-md-4 col-6" src="./img/brand/1.png" alt="">
            <img class="img-fluid col-lg-2 col-md-4 col-6" src="./img/brand/2.png" alt="">
            <img class="img-fluid col-lg-2 col-md-4 col-6" src="./img/brand/3.png" alt="">
            <img class="img-fluid col-lg-2 col-md-4 col-6" src="./img/brand/4.png" alt="">
            <img class="img-fluid col-lg-2 col-md-4 col-6" src="./img/brand/5.png" alt="">
            <img class="img-fluid col-lg-2 col-md-4 col-6" src="./img/brand/6.png" alt="">
        </div>
    </section>

    <!-- SECTION BRAND END -->

    <!-- SECTION NEW START -->

    <section id="new" class="w-100">
        <div class="row p-0 m-0">
            <div class="one col-lg-4 col-12 p-0">
                <img class="img-fluid" src="./img/new/1.jpg" alt="">
                <div class="details">
                    <h2>Extreme Rare Sneekers</h2>
                    <button class="text-upprecase">Shop Now</button>
                </div>
            </div>
            <div class="one col-lg-4 col-12 p-0">
                <img class="img-fluid" src="./img/new/5.jpg" alt="">
                <div class="details">
                    <h2>Awesome Blank Outfit</h2>
                    <button class="text-upprecase">Shop Now</button>
                </div>
            </div>
            <div class="one col-lg-4 col-12 p-0">
                <img class="img-fluid" src="./img/new/3.jpg" alt="">
                <div class="details">
                    <h2>Sportwear Up To 50% Off</h2>
                    <button class="text-upprecase">Shop Now</button>
                </div>
            </div>
        </div>
    </section>

    <!-- SECTION NEW END -->
    



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
